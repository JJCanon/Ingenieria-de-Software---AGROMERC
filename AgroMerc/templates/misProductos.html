{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
        <!-- Styles -->
        <link rel="stylesheet" href="{% static 'CSS\'s/style.css' %}">
        <title>MisProductos</title>
    </head>
    <body>
        <!-- Header-->
        <div class="row" style="background-color: black;">
            <div class="card-header">
                <header>
                    <div class="columna">
                        <div class="col">
                            <img src="{% static 'AgroMerc.jpg' %}"
                                class="img-fluid"
                                alt="AgroMerc" style="width: 8cm;">
                        </div>
                        <div class="col"
                            style="color: white; font-size:x-large; margin:
                            auto;">
                            <h1 class="h1">AgroMerc</h1>
                        </div>
                        <div class="col-2" style="margin: auto;">

                        </div>
                    </div>
                </header>
            </div>
        </div>
        <!-- Header -->
        <!--Contenido-->
        <div class="contenido">
            <div class="col-md-2" style="background-color: black;">
                <h1>contenido</h1>
            </div>
            <div class="col-md-8" style="align-content: center;">
                <div class="h-100">
                    <h1>
                        Mis Productos
                    </h1>
                </div>
                <div class="list-group">
                    {% for productos in MisProductos %}
                    <div class="md-6">
                        <form method="get">
                            <li>
                                <input type="file" name="file" id="file"> {{
                                productos }}
                            </li>
                            <div class="btn btn-primary btn-danger">
                                <button type="submit">
                                    Eliminar
                                </button>
                            </div>
                        </form>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-2" style="background-color: black;">
                <h1>contenido</h1>
            </div>
        </div>
        <!--contenido-->
        <!--footer-->
        <div class="row" style="background-color: black;">
            <footer class="blockquote-footer">
                <div class="columna">
                    <div class="col">
                        <img src="{% static 'AgroMerc.jpg' %}" class="img-fluid"
                            alt>
                    </div>
                    <div class="col" style="color: white; font-size: x-large;
                        margin: auto;">
                        <h1 class="h1">
                            AgroMerc
                        </h1>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-success">
                            <a
                                href="{% url 'AgroMerc' %}" class="link-success"
                                style="color:
                                black;">
                                About Us
                            </a>
                        </button>
                    </div>
                </div>
            </footer>
        </div>
        <!--footer-->
    </body>
</html>
