{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
        <!-- style -->
        <link rel="stylesheet" href="{% static "CSS's/signIn.css" %}">
        <title class="card-title">Sign In</title>
    </head>
    <body>
        <!-- Header-->
        <div class="row" style="background-color: black;">
            <div class="card-header">
                <header>
                    <div class="columna">
                        <div class="col">
                            <img src="" class="img-fluid"
                                alt="AgroMerc" style="width: 8cm;">
                        </div>
                        <div class="col"
                            style="color: white; font-size:x-large; margin:
                            auto;">
                            <h1 class="h1">AgroMerc</h1>
                        </div>
                        <div class="col-2" style="margin: auto;">
                            <button type="button" class="btn btn-dark"
                                style="position: static;">
                                <a class="link-opacity-100" href="#">
                                    sign Up
                                </a>
                            </button>
                        </div>
                    </div>
                </header>
            </div>
        </div>
        <!-- Header -->
        <!--Contenido-->
        <div class="contenido">
            <div class="col-md-2">
                <h1>contenido</h1>
            </div>
            <div class="col-md-7" style="align-content: center;">
                {% if not Ingreso %}
                <!-- Form -->
                <div class="form-control">
                    <form method="post">
                        <div class="col-md-12">
                            {% csrf_token %}
                            <div class="mb-6">
                                <div class="form-text">
                                    <label for="signUp">Nombres de Usuario o Correo</label>
                                </div>
                                <input class="form-control" type="text"
                                    name="nameUser" id="nameUser">
                            </div>
                            <div class="md-5">
                                <div class="form-text">
                                    <label for="signUp">Contrase√±a</label>
                                </div>
                                <input class="form-control" type="password"
                                    name="password" id="password">
                            </div>
                            <div class="md-5">
                                <button type="submit" class="btn btn-primary
                                    mb-3">Ingresar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                {% if not existeCuenta or not correctPass %}
                <div class="md-4">
                    <h1>{{ Respuesta }}</h1>
                </div>
                {% endif %}
                <!-- Form -->
                {% else %}
                <h1 class="ingresoExitoso">
                    Ingreso exitoso, redireccionando a la pagina principal
                </h1>
                {% endif %}
            </div>
            <div class="col-md-2">
                <h1>contenido</h1>
            </div>
        </div>
        <!--contenido-->
        <!--footer-->
        <div class="row" style="background-color: black;">
            <footer class="blockquote-footer">
                <div class="columna">
                    <div class="col">
                        <img src="" class="img-fluid" alt="">
                    </div>
                    <div class="col" style="color: white; font-size: x-large;
                        margin: auto;">
                        <h1 class="h1">
                            AgroMerc
                        </h1>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-success">
                            <a
                                href="#" class="link-success" style="color:
                                black;">
                                About Us
                            </a>
                        </button>
                    </div>
                </div>
            </footer>
        </div>
        <!--footer-->
    </body>
</html>
