{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
        <!-- Styles -->
        <link rel="stylesheet" href="{% static "CSS's/signUp.css" %}">
        <title>Sign Up</title>
    </head>
    <body>
        <!-- Header-->
        <div class="row" style="background-color: black;">
            <div class="card-header">
                <header>
                    <div class="columna">
                        <div class="col">
                            <img src="" class="img-fluid"
                                alt="AgroMerc" style="width: 8cm;">
                        </div>
                        <div class="col"
                            style="color: white; font-size:x-large; margin:
                            auto;">
                            <h1>AgroMerc</h1>
                        </div>
                        <div class="col-2" style="margin: auto;">
                            <button type="button" class="btn btn-dark"
                                style="position: static;"><a
                                    class="link-opacity-100" href="#">sign Up</a></button>
                            <button type="button" class="btn btn-light"><a
                                    href="#">Sign
                                    In</a></button>
                        </div>
                    </div>
                </header>
            </div>
        </div>
        <!-- Header -->
        <!--contenido-->
        <div class="contenido">
            <div class="col-md-2">
                <h1>contenido</h1>
            </div>
            <div class="col-md-7" style="align-content: center;">
                <!-- Form -->
                <div class="form-control">
                    <form method="post">
                        <div class="col-md-12">
                            {% csrf_token %}
                            <div class="mb-6">
                                <div class="form-text">
                                    <label for="signUp">Nombres Completos</label>
                                </div>
                                <input class="form-control" type="text"
                                    name="name" id="name">
                            </div>
                            <div class="md-5">
                                <div class="form-text">
                                    <label for="signUp">Apellidos Completos</label>
                                </div>
                                <input class="form-control" type="text"
                                    name="surnames" id="surnames">
                            </div>
                            <div class="md-5">
                                <div class="form-text">
                                    <label for="signUp">Nro. de Cédula</label>
                                </div>
                                <input type="text" class="form-control"
                                    name="cedula" id="cedula">
                            </div>
                            <div class="md-5">
                                <div class="form-text">
                                    <label for="signUp">Numero de Celular</label>
                                </div>
                                <input type="text" class="form-control"
                                    name="phoneNumber" id="phoneNumber">
                            </div>
                            <div class="md-5">
                                <div class="form-text">
                                    <label for="signUp">Correo Electronico</label>
                                </div>
                                <input type="text" class="form-control"
                                    name="email" id="email"
                                    placeholder="example@example.com">
                            </div>
                            <div class="md-5">
                                <div class="form-text">
                                    <label for="signUp">Nombre de Usuario</label>
                                </div>
                                <input type="text" class="form-control"
                                    name="username" id="username">
                            </div>
                            <div class="md-5">
                                <div class="form-text">
                                    <label for="signUp">Contraseña</label>
                                </div>
                                <input type="password" class="form-control"
                                    name="password" id="password">
                            </div>
                            <div class="md-5">
                                <div class="form-text">
                                    <label for="signUp">Tipo de Usuario</label>
                                </div>
                                <select name="typeUser" id="typeUser"
                                    class="form-select" aria-label="Default
                                    select example">
                                    <option selected value="buyer">Comprador</option>
                                    <option value="Seller">Vendedor</option>
                                </select>
                            </div><br>
                            <div class="md-5">
                                <button type="submit" class="btn btn-primary
                                    mb-3">Registrar</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Form -->
            </div>
            <div class="col-md-2">
                <h1>contenido</h1>
            </div>
        </div>
        <!--contenido-->
    </body>
</html>
